<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Chi Tiết</title>
    <style>
        /* CSS cho nút và form chi tiết */
        .view-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .detail-form {
            display: none;
        }
    </style>
</head>
<body>
    <button class="view-button" onclick="showDetailForm()">Xem Chi Tiết</button>

    <div class="detail-form" id="detailForm">
        <h2>Form Chi Tiết</h2>
        <label for="name">Tên:</label>
        <label type="text" id="name" name="name">Nguyễn Ngọc Tú </label><br><br>

        <label for="email">Email:</label>
        <label type="email" id="email" name="email">nguyetu85242@gmail.com</label> <br> <br>

        <button onclick="hideDetailForm()">Đóng</button>
    </div>

    <script>
        // JavaScript để hiển thị và ẩn form chi tiết
        function showDetailForm() {
            var form = document.getElementById("detailForm");
            form.style.display = "block";
        }

        function hideDetailForm() {
            var form = document.getElementById("detailForm");
            form.style.display = "none";
        }
    </script>
</body>
</html>
